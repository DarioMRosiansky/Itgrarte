      <main>
    <section id="formularios" class="container mt-4">
        <h2 class="container mt-5">Formulario de Contacto</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <form action="" method="get" class="container mt-4">
            <fieldset>
                <legend>Seleccione servicio a consultar:</legend>
                <input type="radio" id="color" name="doc">
                <label for="color">Color</label>
                <input type="radio" id="peinado" name="doc">
                <label for="peinado">Peinado</label>
                <input type="radio" id="corte" name="doc">
                <label for="pas">Corte</label>
            </fieldset>
            <br>
            <!-- ejemplo de checkbox -->
            <fieldset>
                <legend> De donde concurre:</legend>
                <input type="checkbox" id="CABA" name="CABA">
                <label for="CABA">CABA</label>
                <input type="checkbox" id="Buenos Aires" name="Buenos Aires">
                <label for="prog">Buenos Aires</label>
                <input type="checkbox" id="Santa Fe" name="Santa Fe">
                <label for="deportes">Santa Fe</label>
                <input type="checkbox" id="Cordoba" name="Cordoba">
                <label for="Cordoba">Cordoba</label>
            </fieldset>
    
            <br>
            <label for="provincia">Seleccione su provincia:</label>
            <select name="provincia" id="provincia">
                <option value="ba">Buenos Aires</option>
                <option value="cor">Córdoba</option>
                <option value="sfe">Santa Fé</option>
            </select>
            <br>
            <br>
            
        </form>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
</main>
